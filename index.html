<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cyber Cat Security Coach: A fun cybersecurity game">
  <meta name="theme-color" content="#4A90E2">
  <title>Cyber Cat Security Coach</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
  <!-- Game Navigation -->
  <nav class="game-nav">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="cyber_cat.png" alt="Cyber Cat" class="nav-avatar">
        <span class="nav-title">Cyber Cat</span>
      </div>
      <div class="nav-links">
        <button class="nav-link" data-screen="home">
          <span class="nav-icon">🏠</span>
          <span class="nav-text">Home</span>
        </button>
        <button class="nav-link" data-screen="missions">
          <span class="nav-icon">🎮</span>
          <span class="nav-text">Missions</span>
        </button>
        <button class="nav-link" data-screen="shop">
          <span class="nav-icon">🛒</span>
          <span class="nav-text">Shop</span>
        </button>
        <button class="nav-link" data-screen="profile">
          <span class="nav-icon">👤</span>
          <span class="nav-text">Profile</span>
        </button>
      </div>
      <div class="nav-stats">
        <div class="level-badge">
          <span class="level-icon">⭐</span>
          <span class="level-text">Level 1</span>
        </div>
        <div class="xp-bar">
          <div class="xp-progress"></div>
        </div>
        <div class="coins-display">
          <span class="coins-icon">💰</span>
          <span class="coins-amount">0</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Game Screens -->
  <div id="homeScreen" class="screen">
    <div class="welcome-container">
      <div class="logo-container">
        <img src="cyber_cat.png" alt="Cyber Cat" class="welcome-logo bounce">
        <div class="scanning-effect"></div>
        <div class="tech-circle"></div>
      </div>
      <div class="welcome-content">
        <h1>Welcome to Cyber Cat!</h1>
        <p class="welcome-text">Defend the digital world in this exciting cybersecurity adventure!</p>
        <button id="startGame" class="primary-button pulse">
          <span class="button-icon">🎮</span>
          <span class="button-text">Start Game</span>
        </button>
      </div>
    </div>
  </div>

  <div id="missionsScreen" class="screen hidden">
    <div class="missions-container">
      <h2>Security Missions</h2>
      <div class="missions-grid">
        <!-- Mission cards will be added dynamically -->
      </div>
    </div>
  </div>

  <div id="gameScreen" class="screen hidden">
    <div id="gameContainer"></div>
  </div>

  <div id="shopScreen" class="screen hidden">
    <div class="shop-container">
      <h2>Power-Up Shop</h2>
      <div class="shop-grid">
        <!-- Shop items will be added dynamically -->
      </div>
    </div>
  </div>

  <div id="profileScreen" class="screen hidden">
    <div class="profile-container">
      <div class="profile-header">
        <img src="cyber_cat.png" alt="Cyber Cat" class="profile-avatar">
        <div class="profile-info">
          <h2>Cyber Cat</h2>
          <div class="profile-stats">
            <div class="stat">
              <span class="stat-icon">⭐</span>
              <span class="stat-value">Level 1</span>
            </div>
            <div class="stat">
              <span class="stat-icon">🏆</span>
              <span class="stat-value">0 Achievements</span>
            </div>
          </div>
        </div>
      </div>
      <div class="achievements-container">
        <h3>Your Achievements</h3>
        <!-- Achievements will be added dynamically -->
      </div>
    </div>
  </div>

  <!-- Game Scripts -->
  <script src="game.js"></script>
  <script src="app.js"></script>
</body>
</html>
